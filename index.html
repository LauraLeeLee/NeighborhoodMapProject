<!DOCTYPE html>
<html>
 <head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width,initial-scale=1">
  <title>Neighborhood Map Project</title>
  <!-- <link rel = "stylesheet" href = "//fonts.googleapis.com/css?family=font1|font2|etc" type = "text/css"> -->
  <link rel = "stylesheet" href = "css/stylesheet.css" type = "text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
   <div class="container">
     <div class = "row no-gutter">
        <div id = "places-section"class = "col-sm-3">
            <input id ="toggle-off-places" type="button" value="Toggle Places List">
            <input id ="filter-places" data-bind = "textInput: filteredPlaces"type="text" placeholder="Filter Locations...">
            <hr>
            <ul id = "places-list" data-bind = "foreach: locations">
              <a href = "#"><li class = "list-items" data-bind = "text: title, click: $parent.showInfowindow"></li></a>
            </ul>
        </div>
        <div class = "col-sm-9">
         <div id="map"></div>
       </div>
   </div>
 </div>
 <script asyc defer
    src = "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDRAVW_MKSUbo5TYT4oQCd12pOdFH5G8Og&v=3&callback=initMap"></script>
 <script src="js/lib/knockout-3.4.2.js"></script>
 <script src = "js/ko.js"></script>
 <script src = "js/app.js"></script>
 </body>
</html>
