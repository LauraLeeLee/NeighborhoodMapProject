 <head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width,initial-scale=1">

  <!-- <link rel = "stylesheet" href = "//fonts.googleapis.com/css?family=font1|font2|etc" type = "text/css"> -->
  <link rel = "stylesheet" href = "css/stylesheet.css" type = "text/css">
  <link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href ="https://fonts.googleapis.com/css?family=Laila:400,600" rel="stylesheet">

  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 </head>
 <body>
  <img class = "flag"  data-bind = "click: showLanguage()" src = "images/usa.png" alt = "usa flag">
  <img class = "flag"  src = "images/italy.png" alt = "italy flag"><p id = "language" data-bind = "text: selectLang"></p>
  <div class = "container-fluid">
    <div id = "english"  >
    <h1 id = "h1" data-bind = "text: heading"></h1>
    <i id = "navicon" class = "fa fa-bars" data-bind = "click: togglePlaces, visible: showNavicon()" aria-hidden = "true"></i>
    <input id = "toggle-off-places" data-bind = "click: togglePlaces, visible: showToggle(), value: toggleText" type = "button" >
    <div id = "places-section" data-bind = "visible: showMe">
      <hr class = "hr">
      <input id = "city-filter" data-bind = "click: filterCity, visible: showCatFilter(), value: categories()[0]" class = "filter-buttons" type = "button">
      <input id = "poi-filter" data-bind = "click: filterPOI, visible: showCatFilter(),  value: categories()[1]" class = "filter-buttons" type = "button">
      <input id = "food-filter" data-bind = "click: filterFood, visible: showCatFilter(), value: categories()[2]" class = "filter-buttons" type = "button">
      <input id = "shop-filter" data-bind = "click: filterShop, visible: showCatFilter(), value: categories()[3]" class = "filter-buttons" type = "button">
      <input id = "hotel-filter" data-bind = "click: filterHotel, visible: showCatFilter(), value: categories()[4]" class = "filter-buttons" type = "button">
      <input id = "church-filter" data-bind = "click: filterChurch, visible: showCatFilter(), value: categories()[5]" class = "filter-buttons" type = "button">
      <input id = "filter-places" data-bind = "textInput: filter"type = "text" placeholder = "Filter locations by name...">
      <ul id = "places-list" data-bind = "foreach: locations">
        <li class = "list-items" data-bind = "text: title, click: $parent.showInfowindow, foursquare, visible: showFiltered"></li>
      </ul>
      <div id = "fade-text"></div>
    </div>
    <!-- div for foursquare results  -->
    <div id = "four_sq_content" data-bind = "visible: !showFS()">
      <h2 id = "fs_h2">Locations Nearby</h2>
      <h3 id = "fs_h3">results powered by Foursquare</h3>
      <ul id = "foursquare_list" data-bind = "foreach: fourSqFinds">
        <li class = "fs_items">
          <h3 class = "h3_name" data-bind = "text: name"></h3>
          <p>
            <span data-bind = "text: address"></span><br>
            <span data-bind = "text: zip"></span>
            <span data-bind = "text: city"></span>
            <span data-bind = "text: country"></span><br>
            Distance away: <span class = "span_distance" data-bind= "text: distance"></span> meters<br>
            <a data-bind = "attr: { href: url, title: url }, text: url" >website</a>
          </p>
          <hr class = "hr">
        </li>
      </ul>
      <p id = "no_fs_near" data-bind = "visible: emptySearch">No Results Found Nearby</p>
      <div id = "fade-four-sq" data-bind: "visible: !showFS()"></div>
    </div>
    <!-- <div id = "map"></div> -->
  </div>
